<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You can create the task and after completion of the task you can make complete the task and also you can delete the task"
    />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Todo App</h1>
      </header>
      <section class="todo-form">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add Task</button>
      </section>
      <section class="todo-list" id="taskList">
        <!-- Tasks will be added here dynamically -->
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
